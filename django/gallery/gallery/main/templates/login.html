{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
                {{ fm.label_tag }} {{ fm }}<br> <br>
                {% if fm.errors %}
                    <span style="color: red;" class="error">{{ fm.errors.0 }}</span><br>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Login">
        </form>
        <a href="{% url 'signup' %}">Don't Have account? Create One</a>
    </div>
</body>
</html>
