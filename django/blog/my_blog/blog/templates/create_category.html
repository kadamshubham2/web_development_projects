{% extends 'base.html' %}
{% block title %} add a category {% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Add a Category</button>
        </form>   
    </div>

{% else %}
    <h3>Please login first!!!</h3>
{% endif %}

{% endblock %}
