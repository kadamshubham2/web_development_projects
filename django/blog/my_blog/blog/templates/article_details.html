{% extends 'base.html' %}

{% block title %}
    {{post.title_tag}}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>{{post.title}}</h1>
        <p>By - {{post.author}}</p>
        <hr>
        <p>{{post.body}}</p>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

    {% else %}
        <h3>Please login first</h3>
    {% endif %}

{% endblock %}
