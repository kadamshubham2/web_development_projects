{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>   
    </div>

{% else %}
    <h3>Please login first</h3>

{% endif %}

{% endblock %}
